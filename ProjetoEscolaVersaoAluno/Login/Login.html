<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Projeto Escola</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="login-container">
    <img src="../Imagens/Usuario.png" alt="Avatar do usuário" class="login-avatar" />
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <p id="mensagemErro" style="color: red;"></p>
    </form>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Aqui você pode implementar a lógica real de autenticação futuramente
      document.getElementById("mensagemErro").innerText = "Funcionalidade de login ainda não implementada.";
    });
  </script>
</body>
</html>
