<!-- painel-gestor.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Gestor</title>
  <link rel="stylesheet" href="usuarios.css">
  <link rel="stylesheet" href="painel.css">
</head>
<body>
  <div class="light-bg-anim"></div>
  <div class="luz-linha"></div>
  <div class="layout">
    <div id="sidebar"></div>
    <div class="content">
      <h1>Painel do Gestor</h1>
      <section class="card-grid">
        <div class="card" id="btnCadastrarUsuario"><img src="../Imagens/Usuarios.png" class="card-icon" alt="Cadastrar Usuário">Cadastrar Usuário</div>
        <div class="card"><img src="../Imagens/Usuarios.png" class="card-icon" alt="Cadastrar Aluno">Cadastrar Aluno</div>
        <div class="card"><img src="../Imagens/Usuarios.png" class="card-icon" alt="Cadastrar Professor">Cadastrar Professor</div>
        <div class="card"><img src="../Imagens/Turmas.png" class="card-icon" alt="Criar Turma">Criar Turma</div>
        <div class="card"><img src="../Imagens/Disciplinas.png" class="card-icon" alt="Lançar Notas">Lançar Notas</div>
        <div class="card"><img src="../Imagens/Calendario.png" class="card-icon" alt="Visualizar Frequência">Visualizar Frequência</div>
        <div class="card"><img src="../Imagens/Relatorios.png" class="card-icon" alt="Emitir Relatórios">Emitir Relatórios</div>
      </section>
      <!-- Modal de cadastro de usuário -->
      <div id="modalCadastroUsuario" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.45); z-index:100; align-items:center; justify-content:center;">
        <form id="formCadastroUsuario" style="background:#fff; border-radius:16px; padding:32px 24px; min-width:320px; max-width:90vw; box-shadow:0 4px 32px #0033cc33; display:flex; flex-direction:column; gap:16px; position:relative;">
          <button type="button" id="fecharModalCadastro" style="position:absolute; top:8px; right:12px; background:none; border:none; font-size:1.5rem; color:#0033cc; cursor:pointer;">&times;</button>
          <h2 style="color:#0033cc;">Cadastrar Usuário</h2>
          <label>Tipo de Usuário
            <select id="tipoUsuario" name="tipo_usuario" required>
              <option value="">Selecione...</option>
              <option value="Gestor">Gestor</option>
              <option value="Professor">Professor</option>
              <option value="Aluno">Aluno</option>
            </select>
          </label>
          <label>Nome Completo
            <input type="text" name="nome" required />
          </label>
          <label>Email
            <input type="email" name="email" required />
          </label>
          <label>CPF
            <input type="text" name="cpf" required maxlength="14" />
          </label>
          <div id="camposExtras"></div>
          <button type="submit" style="background:#0033cc; color:#fff; border:none; border-radius:8px; padding:12px 0; font-size:1.1rem;">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="../Scripts/md5.js"></script>
  <script>
    fetch('sidebar.html').then(res => res.text()).then(data => {
      document.getElementById('sidebar').innerHTML = data;
      // Preencher dinamicamente a área de usuário na sidebar
      const usuario = JSON.parse(localStorage.getItem('usuarioLogado')) || { nome: 'Convidado', cargo: 'Convidado', email: '' };
      document.getElementById('sidebarUsuarioNome').textContent = usuario.nome || 'Convidado';
      document.getElementById('sidebarUsuarioCargo').textContent = usuario.cargo || 'Convidado';
      // Avatar dinâmico via gravatar
      const avatar = document.getElementById('sidebarUsuarioAvatar');
      if (usuario.email) {
        const hash = md5(usuario.email.trim().toLowerCase());
        avatar.src = `https://www.gravatar.com/avatar/${hash}?d=identicon&s=80`;
      } else {
        avatar.src = '../Imagens/Usuario.png';
      }
      avatar.alt = usuario.nome || 'Convidado';
    });
    // Modal de cadastro de usuário (apenas gestor)
    const usuario = JSON.parse(localStorage.getItem('usuarioLogado')) || { cargo: 'Convidado' };
    if(usuario.cargo === 'Gestor') {
      document.getElementById('btnCadastrarUsuario').style.display = '';
    } else {
      document.getElementById('btnCadastrarUsuario').style.display = 'none';
    }
    document.getElementById('btnCadastrarUsuario').onclick = function() {
      document.getElementById('modalCadastroUsuario').style.display = 'flex';
    };
    document.getElementById('fecharModalCadastro').onclick = function() {
      document.getElementById('modalCadastroUsuario').style.display = 'none';
    };
    document.getElementById('tipoUsuario').onchange = function(e) {
      const tipo = e.target.value;
      const campos = document.getElementById('camposExtras');
      campos.innerHTML = '';
      if(tipo === 'Aluno') {
        campos.innerHTML += '<label>Turma <input type="text" name="turma" required /></label>';
        campos.innerHTML += '<label>Matrícula <input type="text" name="matricula" required /></label>';
      } else if(tipo === 'Professor') {
        campos.innerHTML += '<label>Disciplina <input type="text" name="disciplina" required /></label>';
      } else if(tipo === 'Gestor') {
        campos.innerHTML += '<label>Diretoria <input type="text" name="diretoria" required /></label>';
      }
    };
    document.getElementById('formCadastroUsuario').onsubmit = function(e) {
      e.preventDefault();
      const form = e.target;
      const dados = Object.fromEntries(new FormData(form));
      fetch('https://sua-api.com/api/usuarios', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        },
        body: JSON.stringify(dados)
      }).then(res => res.json()).then(() => {
        alert('Usuário cadastrado com sucesso!');
        form.reset();
        document.getElementById('modalCadastroUsuario').style.display = 'none';
      });
    };
  </script>
</body>
</html>
