<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calendário Escolar</title>
  <link rel="stylesheet" href="usuarios.css">
  <link rel="stylesheet" href="calendario.css">
</head>
<body>
  <div class="light-bg-anim"></div>
  <div class="luz-linha"></div>
  <div class="layout">
    <div id="sidebar"></div>
    <div class="content">
      <h2>Calendário Escolar</h2>
      <form id="formEvento" class="evento-form" style="display:none;">
        <div class="evento-form-row">
          <input type="date" id="dataEvento" name="data" required placeholder="Data" />
          <input type="text" id="tituloEvento" name="titulo" required placeholder="Título do evento" maxlength="60" />
          <select id="tipoEvento" name="tipo" required>
            <option value="">Tipo</option>
            <option value="Reunião">Reunião</option>
            <option value="Prova">Prova</option>
            <option value="Feriado">Feriado</option>
            <option value="Atividade">Atividade</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
        <textarea id="descricaoEvento" name="descricao" rows="2" placeholder="Descrição (opcional)"></textarea>
        <button type="submit" class="btn-adicionar-evento">Adicionar Evento</button>
      </form>
      <h3>Próximos Eventos</h3>
      <div class="calendario-tabela-container">
        <table id="tabelaEventos" class="calendario-tabela">
          <thead>
            <tr><th>Data</th><th>Título</th><th>Tipo</th><th>Descrição</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="../Scripts/md5.js"></script>
  <script>
    fetch('sidebar.html').then(res => res.text()).then(data => {
      document.getElementById('sidebar').innerHTML = data;
      const usuario = JSON.parse(localStorage.getItem('usuarioLogado')) || { nome: 'Convidado', cargo: 'Convidado', email: '' };
      document.getElementById('sidebarUsuarioNome').textContent = usuario.nome || 'Convidado';
      document.getElementById('sidebarUsuarioCargo').textContent = usuario.cargo || 'Convidado';
      const avatar = document.getElementById('sidebarUsuarioAvatar');
      if (usuario.email) {
        const hash = md5(usuario.email.trim().toLowerCase());
        avatar.src = `https://www.gravatar.com/avatar/${hash}?d=identicon&s=80`;
      } else {
        avatar.src = '../Imagens/Usuario.png';
      }
      avatar.alt = usuario.nome || 'Convidado';
      // Permissão: só gestor/professor pode adicionar evento
      if (usuario.cargo === 'Gestor' || usuario.cargo === 'Professor') {
        document.getElementById('formEvento').style.display = '';
      }
    });
  </script>
  <script src="../Scripts/calendario.js"></script>
</body>
</html>
