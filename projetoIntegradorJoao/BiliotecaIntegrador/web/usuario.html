<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #020024;
            background: linear-gradient(28deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 32px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
        }
        th {
            background: rgba(0,212,255,0.2);
        }
        tr:nth-child(even) {
            background: rgba(9,9,121,0.1);
        }
        .btn {
            background: #00d4ff;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #0984e3;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background: rgba(0,0,0,0.6);
        }
        .modal-content {
            background: #fff;
            color: #222;
            margin: 60px auto;
            padding: 32px 24px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            position: relative;
        }
        .close {
            color: #333;
            position: absolute;
            top: 12px;
            right: 18px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-content label {
            display: block;
            margin-top: 16px;
            margin-bottom: 6px;
            font-weight: bold;
        }
        .modal-content input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .modal-content .btn {
            width: 100%;
            margin-top: 18px;
        }
    </style>
    <script>
        const baseUrl = 'http://localhost:8080/api/v1/usuarios'; // Altere para sua API real

        // Modal logic
        function openModal() {
            document.getElementById('userModal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
        }
        window.onclick = function(event) {
            const modal = document.getElementById('userModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Fetch and list users
        async function fetchUsuarios() {
            try {
                const res = await fetch(baseUrl);
                const data = await res.json();
                renderUsuarios(data);
            } catch (e) {
                document.getElementById('usuariosBody').innerHTML = '<tr><td colspan="7">Erro ao carregar usuários.</td></tr>';
            }
        }

        function renderUsuarios(usuarios) {
            const tbody = document.getElementById('usuariosBody');
            tbody.innerHTML = '';
            usuarios.forEach(u => {
                tbody.innerHTML += `
                    <tr>
                        <td>${u.id}</td>
                        <td>${u.nome}</td>
                        <td>${u.email}</td>
                        <td>${u.senha}</td>
                        <td>${u.listaLivroEmprestado}</td>
                        <td>${u.limiteEmprestimos}</td>
                        <td>${u.status}</td>
                    </tr>
                `;
            });
        }

        // Cadastro de usuário
        async function cadastrarUsuario(e) {
            e.preventDefault();
            const form = e.target;
            const usuario = {
                nome: form.nome.value,
                email: form.email.value,
                senha: form.senha.value,
                listaLivroEmprestado: form.listaLivroEmprestado.value,
                limiteEmprestimos: parseInt(form.limiteEmprestimos.value, 10),
                status: form.status.value
            };
            try {
                await fetch(baseUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(usuario)
                });
                closeModal();
                fetchUsuarios();
                form.reset();
            } catch (err) {
                alert('Erro ao cadastrar usuário.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchUsuarios();
            // document.getElementById('cadastroForm').addEventListener('submit', cadastrarUsuario);
        });
    </script>
</head>
<body>
    <div class="container">
        <a href="index.html" style="display:inline-block;margin-bottom:24px;text-decoration:none;color:#fff;font-weight:bold;">
            &#8592; Voltar para a Página Inicial
        </a>
        <h1>Cadastro de Usuários</h1>
        <button class="btn" onclick="openModal()">Novo Usuário</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Senha</th>
                    <th>Livros Emprestados</th>
                    <th>Limite</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="usuariosBody">
                <tr><td colspan="7">Carregando...</td></tr>
            </tbody>
        </table>
    </div>
    <!-- Modal de cadastro -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Novo Usuário</h2>
            <form id="cadastroForm">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required value="João da Silva">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required value="joao@email.com">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required value="123456">
                <label for="listaLivroEmprestado">Livros Emprestados (IDs separados por vírgula)</label>
                <input type="text" id="listaLivroEmprestado" name="listaLivroEmprestado" value="1,2">
                <label for="limiteEmprestimos">Limite de Empréstimos</label>
                <input type="number" id="limiteEmprestimos" name="limiteEmprestimos" min="1" required value="3">
                <label for="status">Status</label>
                <input type="text" id="status" name="status" required value="ativo">
                <button class="btn" type="submit">Cadastrar</button>                
            </form>
        </div>
    </div>


    <script>
        // Supondo que você tenha um formulário com os campos: nome, email, livros, limiteEmprestimos, status, senha
document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const livros = document.getElementById('listaLivroEmprestado').value; // IDs separados por vírgula
    const limiteEmprestimos = parseInt(document.getElementById('limiteEmprestimos').value, 10);
    const status = document.getElementById('status').value;
    const senha = document.getElementById('senha').value;

    const dados = {
        nome,
        email,
        livros,
        limiteEmprestimos,
        status,
        senha
    };

    console.log("Dados do usuário:", dados);

    try {
        const resposta = await fetch('http://localhost:8080/api/v1/usuarios', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dados)
        });

        if (resposta.ok) {
            alert('Usuário cadastrado com sucesso!');   
            closeModal();
            fetchUsuarios();
            form.reset();     
        } else {
            alert('Erro ao cadastrar usuário.');
        }
    } catch (erro) {
        alert('Erro de conexão com a API.');
    }
});
    </script>


</body>

</html>
