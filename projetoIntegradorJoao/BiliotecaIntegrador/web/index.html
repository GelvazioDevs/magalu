<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f4f4;
    }

    nav {
        background: linear-gradient(90deg, #009ffd 0%, #2a2a72 100%);
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    nav ul li {
        margin: 0 20px;
    }

    nav ul li a {
        display: block;
        padding: 16px 24px;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 6px;
        transition: background 0.3s, color 0.3s, transform 0.2s;
    }

    nav ul li a:hover, nav ul li a:focus {
        background: rgba(255,255,255,0.15);
        color: #ffe600;
        transform: translateY(-2px) scale(1.05);
    }

    h1 {
        text-align: center;
        color: #2a2a72;
        margin-top: 40px;
    }

    p {
        text-align: center;
        color: #333;
        margin-bottom: 40px;
    }
</style>
<body>
    <h1>Bem-vindo à Biblioteca</h1>
    <p>Explore nosso acervo de livros e recursos.</p>
    <nav>
        <ul>
            <li><a href="livro.html">Livro</a></li>
            <li><a href="emprestimos.html">Empréstimo</a></li>
            <li><a href="usuario.html">Usuário</a></li>
        </ul>
        <div class="home-img" style="width:100vw; height:80vh; display:flex; justify-content:center; align-items:center; overflow:hidden; margin:0; padding:0;">
            <img src="img3.png" class="one" style="width:100%; height:100%; object-fit:cover;">
        </div>
        </div>
    </nav>

</body>
</html>
