<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Padaria Delícia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Padaria Delícia</h1>
        <nav>

                <li><a href="#bolos">Bolos</a></li>
                <li><a href="#lanches">Lanches</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="paes">
            <h2>Pães</h2>
            <div class="produtos">
                </div>
        </section>

        <section id="bolos">
            <h2>Bolos</h2>
            <div class="produtos">

        </section>

        </section>

    <aside id="carrinho">

        <ul id="carrinho-itens">
        </ul>
        <p>Total: R$ <span id="carrinho-total">0.00</span></p>
        <button id="finalizar-compra">Finalizar Compra</button>
    </aside>

    <footer>
